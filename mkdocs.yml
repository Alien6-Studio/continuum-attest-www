site_name: CONTINUUM ATTEST - Documentation
site_url: https://attest.continuu.ms/
site_author: Ludovic FERNANDEZ, Alien6
site_description: >-
  Attest - Verifiable CI/CD Platform with cryptographic attestation - Public Documentation

# Repository
repo_name: Alien6-Studio/continuum-continuum-attest-www
repo_url: https://github.com/Alien6-Studio/continuum-attest-www

# Copyright
